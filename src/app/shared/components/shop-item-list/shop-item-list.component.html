<div
  *ngIf="shopItemList$ | async"
  class="shop-items-list-container-block cover">
  <ul class="shop-items-list">
    <li
      *ngFor="let shopItem of shopItemList$ | async"
      class="shop-item"
      >
      <a
        (click)="hideShopItemList()"
        [routerLink]="['/catalog', shopItem.category, shopItem.subCategory, shopItem.id]"
      >
        {{ shopItem.name }}
      </a>
    </li>
  </ul>
</div>
