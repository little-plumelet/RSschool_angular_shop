<div class="header-nav-categories-container">
  <div class="wrapper">
    <ul class="header-nav-categories">
      <li
        *ngFor="let subCategory of subCategories$ | async"
        class="header-nav-categories_item"
      >
        <a (click)="onClick($event)">{{ subCategory.name }}</a>
      </li>
    </ul>
  </div>
</div>
