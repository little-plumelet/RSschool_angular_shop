<div class="wrapper shop-item-list-wrapper"
  *ngIf="shopItemList$ | async; else noFavourite">
  <app-shop-item-card *ngFor="let shopItem of shopItemList$ | async"
    [shopItem]="shopItem"
    [inFavourite]="inFavourite">
  </app-shop-item-card>
</div>
<ng-template #noFavourite>
  <div class="wrapper shop-item-list-wrapper">Нет избранных товаров</div>
</ng-template>
