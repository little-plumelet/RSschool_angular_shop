<div class="subcategories-container-block">
  <h2 class="title">{{ chosenCategoryName$ | async }} :</h2>
  <ul class="subcategories">
    <li
      *ngFor="let subCategory of chosenCategory$ | async"
      class="subcategories_item"
    >
      <a href="#">{{ subCategory.name }}</a>
    </li>
  </ul>
</div>
