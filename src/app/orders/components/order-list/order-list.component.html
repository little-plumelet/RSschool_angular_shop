<div class="wrapper order-list-wrapper">
  <h2>Список заказов</h2>
  <ul *ngIf="(ordersList$ | async)?.length; else noOrder">
  <app-order-list-item
    *ngFor="let orderItem of (ordersList$ | async)"
    [orderItem]="orderItem"
  >
    {{ orderItem.id }}
  </app-order-list-item>
  </ul>
</div>
<ng-template #noOrder>
  <p>Нет актуальных заказов</p>
</ng-template>
